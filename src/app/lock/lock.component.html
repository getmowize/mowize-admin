<div class="wrapper wrapper-full-page">
    <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="/assets/img/logo_text.svg" alt="Mowize Logo" class="navbar-brand">
            </div>
        </div>
    </nav>
    <div class="full-page lock-page" filter-color="black">
        <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
        <div class="content">
            <div class="card card-profile card-hidden">
                <div class="card-content">
                    <h4 class="card-title">Mowize Admin Panel</h4>
                    <div class="form-group label-floating">
                        <label class="control-label">Enter Password</label>
                        <input type="password" class="form-control" [(ngModel)]="passcode">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-warning btn-round" (click)="unlock()">Unlock</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                        Home
                                    </a>
                        </li>
                        <li>
                            <a href="#">
                                        Company
                                    </a>
                        </li>
                        <li>
                            <a href="#">
                                        Portfolio
                                    </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    P Cube Mobility Private Limited &copy; {{test | date: 'yyyy'}}
                </p>
            </div>
        </footer>
        <div class="full-page-background" style="background-image: url(../../../assets/img/lock.jpeg) "></div>
    </div>
</div>
